{% extends 'base.html' %}
{% block content %}
  <section class="card" style="margin-top:18px;">
    <h1 style="margin-top:0;">Content folders</h1>
    <p class="muted">Root: <code>{{ content_root }}</code></p>

    <ul class="list">
      {% for rel in items %}
        <li>
          <a href="{{ url_for('view_folder', subpath=rel) }}">/{{ rel }}</a>
        </li>
      {% else %}
        <li class="muted"><em>No subfolders found.</em></li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
