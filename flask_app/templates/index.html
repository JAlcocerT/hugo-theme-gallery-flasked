<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Content Browser</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      h1 { margin-bottom: 0.25rem; }
      .muted { color: #666; font-size: 0.9rem; }
      ul { line-height: 1.9; }
      a { text-decoration: none; color: #0059c9; }
      a:hover { text-decoration: underline; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>Content folders</h1>
    <div class="muted">Root: <code>{{ content_root }}</code></div>
    <ul>
      {% for rel in items %}
        <li>
          <a href="{{ url_for('view_folder', subpath=rel) }}">/{{ rel }}</a>
        </li>
      {% else %}
        <li><em>No subfolders found.</em></li>
      {% endfor %}
    </ul>
  </body>
</html>
